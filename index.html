<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #username-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #chat-box {
      height: 70vh; /* Height of the chat area */
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      background-color: #1e1e1e;
      margin-bottom: 10px;
      flex-grow: 1;
      white-space: pre-wrap; /* Preserve line breaks */
    }

    #chat-form {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: rgba(50, 50, 50, 0.8); /* Translucent background */
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #555;
      background-color: #222;
      color: white;
      border-radius: 5px;
      max-height: 50px;
      resize: none;
      overflow-wrap: break-word; /* Auto line breaks */
      white-space: pre-wrap; /* Preserves line breaks in message */
    }

    #send-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    #volume-slider {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Username input -->
  <div id="username-form">
    <input type="text" id="username-input" placeholder="Enter username" />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <!-- Chat area -->
  <div id="chat-box" style="display: none;"></div>

  <!-- Chat form -->
  <form id="chat-form" style="display: none;">
    <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
    <button id="send-button" type="button" onclick="sendMessage()">Send</button>
  </form>

  <!-- Ping sound -->
  <audio id="ping-sound" src="ping.mp3" preload="auto"></audio>
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />

  <script type="module" src="app.js"></script>
</body>
</html>
