<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappeeChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #username-form {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #username-form input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #1e1e1e;
      border-top: 1px solid #333;
    }
    #chat-form {
      display: flex;
      padding: 1rem;
      background: #1f1f1f;
    }
    #message-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="username-form">
    <input type="text" id="username-input" placeholder="Enter your name..." />
    <button onclick="startChat()">Start Chat</button>
  </div>
  <div id="chat-box" style="display: none;"></div>
  <div id="chat-form" style="display: none;">
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
