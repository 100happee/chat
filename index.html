<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Center username input */
    #username-form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #username-input {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Chat box styles */
    #chat-box {
      display: none;
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Chat input form */
    #chat-form {
      display: none;
      position: fixed;
      bottom: 20px;
      width: 100%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #message-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #message-send-button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #message-send-button:hover {
      background-color: #2980b9;
    }

    /* Hover effect for message text */
    .message:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    /* Copy button for each message */
    .copy-button {
      padding: 3px 5px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .copy-button:hover {
      background-color: #2980b9;
    }

    /* Volume slider in the top right corner */
    #volume-slider {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      margin: 0;
    }

  </style>
</head>
<body>

  <!-- Username input -->
  <div id="username-form">
    <input type="text" id="username-input" placeholder="Enter your username..." />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <!-- Chat Box -->
  <div id="chat-box"></div>

  <!-- Chat Input Form -->
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button type="button" id="message-send-button" onclick="sendMessage()">Send</button>
  </form>

  <!-- Volume Slider -->
  <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />

  <!-- Audio File -->
  <audio id="ping-sound" src="ping-sound.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
      authDomain: "happeechat.firebaseapp.com",
      databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
      projectId: "happeechat",
      storageBucket: "happeechat.firebasestorage.app",
      messagingSenderId: "851920750529",
      appId: "1:851920750529:web:8e15bf1c0b685aa2c41140",
      measurementId: "G-JTMNJS18XP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = "";

    // Start chat after setting username
    function startChat() {
      const input = document.getElementById("username-input");
      username = input.value.trim() || "Anonymous";
      if (!username) return;

      document.getElementById("username-form").style.display = "none";
      document.getElementById("chat-box").style.display = "block";
      document.getElementById("chat-form").style.display = "flex";

      listenForMessages();
      cleanOldMessages();

      // Enter-to-send functionality
      const messageInput = document.getElementById("message-input");
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    // Send message function
    function sendMessage() {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (text !== "") {
        const timestamp = Date.now();
        const messageRef = db.ref("messages/" + timestamp);
        messageRef.set({
          text,
          timestamp,
          username
        });
        input.value = "";
      }
    }

    // Listen for messages
    const chatBox = document.getElementById("chat-box");
    const messagesRef = db.ref("messages");

    let lastMessageKey = null;

    function listenForMessages() {
      messagesRef.on("value", (snapshot) => {
        const messages = snapshot.val();
        chatBox.innerHTML = "";
        if (messages) {
          const keys = Object.keys(messages).sort();
          const latestKey = keys[keys.length - 1];
          keys.forEach((key) => {
            const msg = messages[key];
            const p = document.createElement("p");
            const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            p.textContent = `[${time}] ${msg.username || "Unknown"}: ${msg.text}`;
            p.classList.add("message");
            
            // Add copy button next to each message
            const copyButton = document.createElement("button");
            copyButton.textContent = "Copy";
            copyButton.classList.add("copy-button");
            copyButton.onclick = () => copyMessage(msg.text);

            p.appendChild(copyButton);
            chatBox.appendChild(p);
          });
          chatBox.scrollTop = chatBox.scrollHeight;

          // Play sound if a new message came in
          if (lastMessageKey && latestKey !== lastMessageKey) {
            const sound = document.getElementById("ping-sound");
            const volume = parseFloat(document.getElementById("volume-slider").value);
            sound.volume = volume;
            sound.play();
          }
          lastMessageKey = latestKey;
        }
      });
    }

    // Clean old messages
    function cleanOldMessages() {
      db.ref("messages").once("value", (snapshot) => {
        const messages = snapshot.val();
        if (!messages) return;

        const now = Date.now();
        const keys = Object.keys(messages);
        const keysToDelete = [];

        keys.sort((a, b) => parseInt(a) - parseInt(b));

        for (let i = 0; i < keys.length; i++) {
          const msg = messages[keys[i]];
          const age = now - msg.timestamp;
          if (age > 12 * 60 * 60 * 1000 || keys.length - i > 300) {
            keysToDelete.push(keys[i]);
          }
        }

        keysToDelete.forEach((key) => {
          db.ref("messages/" + key).remove();
        });
      });
    }

    // Copy message to clipboard
    function copyMessage(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Message copied to clipboard!");
      });
    }
  </script>

</body>
</html>
