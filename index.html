<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #username-form, #chat-form {
      padding: 10px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #chat-form {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4ea1ff;
      color: white;
      cursor: pointer;
    }

    .message-wrapper {
      position: relative;
      margin-bottom: 6px;
    }

    .copy-button {
      position: absolute;
      right: 0;
      top: 0;
      display: none;
      background-color: #333;
      color: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }

    .message-wrapper:hover .copy-button {
      display: block;
    }

    a.link {
      color: #4ea1ff;
      text-decoration: underline;
    }

    #volume-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div id="username-form">
    <input type="text" id="username-input" placeholder="Enter your name..." />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="chat-box"></div>

  <form id="chat-form" onsubmit="event.preventDefault(); sendMessage();">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>

  <div id="volume-container">
    ðŸ”Š <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue,
      remove,
      child,
      get
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTQvxP6ERHw5e00BIFsEPy1R80Ma_6qfM",
      authDomain: "happeechat.firebaseapp.com",
      databaseURL: "https://happeechat-default-rtdb.firebaseio.com",
      projectId: "happeechat",
      storageBucket: "happeechat.firebasestorage.app",
      messagingSenderId: "851920750529",
      appId: "1:851920750529:web:8e15bf1c0b685aa2c41140",
      measurementId: "G-JTMNJS18XP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let username = "";
    let lastMessageKey = null;

    window.startChat = function () {
      const input = document.getElementById("username-input");
      username = input.value.trim() || "Anonymous";

      document.getElementById("username-form").style.display = "none";
      document.getElementById("chat-box").style.display = "block";
      document.getElementById("chat-form").style.display = "flex";

      listenForMessages();
      cleanOldMessages();

      const messageInput = document.getElementById("message-input");
      messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    };

    window.sendMessage = function () {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (text !== "") {
        const timestamp = Date.now();
        const messageRef = ref(db, "messages/" + timestamp);
        set(messageRef, {
          text,
          timestamp,
          username
        });
        input.value = "";
      }
    };

    const chatBox = document.getElementById("chat-box");
    const messagesRef = ref(db, "messages");

    function listenForMessages() {
      onValue(messagesRef, (snapshot) => {
        const messages = snapshot.val();
        chatBox.innerHTML = "";
        if (messages) {
          const keys = Object.keys(messages).sort();
          const latestKey = keys[keys.length - 1];
          keys.forEach((key) => {
            const msg = messages[key];
            const wrapper = document.createElement("div");
            wrapper.className = "message-wrapper";

            const p = document.createElement("p");
            p.style.whiteSpace = "pre-wrap";
            p.textContent = `[${new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}] ${msg.username || "Unknown"}: ${msg.text}`;

            // Convert URLs to links
            p.innerHTML = p.textContent.replace(/(https:\/\/\S+)/g, '<a href="$1" class="link" target="_blank">$1</a>');

            const copyBtn = document.createElement("button");
            copyBtn.className = "copy-button";
            copyBtn.textContent = "Copy";
            copyBtn.onclick = () => navigator.clipboard.writeText(msg.text);

            wrapper.appendChild(p);
            wrapper.appendChild(copyBtn);
            chatBox.appendChild(wrapper);
          });
          chatBox.appendChild(document.createElement("div")).style.height = "60px";
          chatBox.scrollTop = chatBox.scrollHeight;

          if (lastMessageKey && latestKey !== lastMessageKey) {
            const sound = document.getElementById("ping-sound");
            const volume = parseFloat(document.getElementById("volume-slider").value);
            sound.volume = volume;
            sound.play();
          }
          lastMessageKey = latestKey;
        }
      });
    }

    function cleanOldMessages() {
      get(messagesRef).then((snapshot) => {
        const messages = snapshot.val();
        if (!messages) return;

        const now = Date.now();
        const keys = Object.keys(messages);
        const keysToDelete = [];

        keys.sort((a, b) => parseInt(a) - parseInt(b));

        for (let i = 0; i < keys.length; i++) {
          const msg = messages[keys[i]];
          const age = now - msg.timestamp;
          if (age > 12 * 60 * 60 * 1000 || keys.length - i > 300) {
            keysToDelete.push(keys[i]);
          }
        }

        keysToDelete.forEach((key) => {
          remove(ref(db, "messages/" + key));
        });
      });
    }
  </script>
</body>
</html>
