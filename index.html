<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happee Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #username-form, #chat-form {
      padding: 10px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    #chat-form {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #4ea1ff;
      color: white;
      cursor: pointer;
    }

    .message-wrapper {
      position: relative;
      margin-bottom: 6px;
    }

    .copy-button {
      position: absolute;
      right: 0;
      top: 0;
      display: none;
      background-color: #333;
      color: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }

    .message-wrapper:hover .copy-button {
      display: block;
    }

    a.link {
      color: #4ea1ff;
      text-decoration: underline;
    }

    #volume-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div id="username-form">
    <input type="text" id="username-input" placeholder="Enter your name..." />
    <button onclick="startChat()">Start Chat</button>
  </div>

  <div id="chat-box"></div>

  <form id="chat-form" onsubmit="event.preventDefault(); sendMessage();">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>

  <div id="volume-container">
    ðŸ”Š <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <audio id="ping-sound" src="ping.mp3" preload="auto"></audio>

  <script type="module" src="app.js"></script>
</body>
</html>
